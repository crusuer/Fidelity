<!DOCTYPE HTML>

   <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Login</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/signin.css">

   <body class="text-center">      
      <form name='f' th:action="@{/j_spring_security_check}" method='POST' class="form-signin">

	      <div th:if="${#request.getParameter('error') == 'true'}"
	            style="color:red;margin:10px 0px;">
	         Login Failed!!!<br />

	            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
	                Static summary
	         </span>
	            
	      </div>
      
      <h1 class="h3 mb-3 font-weight-bold">Sistema Fidelity</h1>
      	<label for="username" class="sr-only">Usu&aacute;rio</label>      	
      	<input type="text" id="username" name="username" class="form-control" placeholder="UsuÃ¡rio" required autofocus>
      	<label for="password" class="sr-only">Senha</label>
      	<input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
      	<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      	<p class="lead">N&atilde;o possui cadastro? <a href="/cadastro">Clique aqui...</a></p>
      </form>       
   </body>
    
</html>
